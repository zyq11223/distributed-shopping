<body style="background:url(../img/bground.png)">
 	<div class="container-fluid">
		<div class="row-fluid">

			<div class="row-fluid">

				<div class="span12 center login-header"></div>

			</div>
			<!--/row-->

			<div class="row-fluid">
				<div class="well span5 login-box" style="margin-left: 570px;">
					<div class="alert alert-info" style="margin-bottom: 22px;">
						<h2>用户登录</h2>
					</div>
					<form class="form-horizontal" method="post">
						<fieldset>
							<div class="input-prepend" title="用户名" data-rel="tooltip"
								style="width: 395px; margin-left: 55px;">
								<span style="font-size: 16px;">用户名：</span>
                           <input class="input-large span10" name="nickname" id="nickname"
									type="text" value="" style="height: 35px; width: 275px;"/>
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="密码" data-rel="tooltip"
								style="width: 395px; margin-left: 55px;">
								<!-- <span class="add-on"><i class="icon-lock"></i></span> -->
								<span style="font-size: 16px;">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
								<input class="input-large span10" name="password" id="password"
									type="password" value="" style="height: 35px; width: 275px;" />
							</div>
							
							<div class="clearfix"></div>

							<div class="input-prepend" style="margin-left: 68px;">
								<label class="remember" for="remember"
									style="margin-left: 53px;"><input type="checkbox"
									id="remember" />记住我</label>
							</div>

							<div id="forgetPass" class="input-prepend"
								style="margin-left: 138px;">
								<label class="remember" for="remember"><a href=""
									style="color: #5579af">忘记密码？</a></label>
							</div>

							<div class="clearfix"></div>

							<p class="center span5" style="margin-top: -24px;">
								<button type="button" id="logButton" name="logButton" class="btn btn-primary"
									style="margin-left: -42px; width: 272px; height: 30px;">登录</button>
							</p>
						</fieldset>
					</form>
				</div>

			</div>

	<!-- application script for Charisma demo -->
	<script src="/js/charisma.js"></script>
	<script type="text/javascript">
	
	$(function(){
		
		
		
	});
	
	
	 $("#logButton").click(function(){
		 
		 var nickname = $("#nickname").val();
		 var pass = $("#password").val();
		  
		 $.ajax({  
		        url:"/login/do_login",  
		        data:{"nickname":nickname,"password":pass}, 
		        async:false, //缺少这个设置会使得虽然后台运行正常 但却在前台data拿不到数据 
		        type:"get",  
		        contentType:"application/json;charset=utf-8",
		        dataType:"json", 
		        success:function(data){ 
		        	  console.log("data: "+data.data);
		             if(data.data!=""){
		            	 alert("登录成功！");
		            	 window.location.href="/goods/to_list";
		             }
		             else{
		            	 alert("密码错误，登录失败！"); 
		             }
		        },  
		        error: function() {  
		            alert("error");  
		          }  
		    }); 
		 
	 });
	
	
	</script>
